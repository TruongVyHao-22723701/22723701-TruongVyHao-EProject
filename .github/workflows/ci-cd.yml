name: CI/CD Pipeline - EProject-Phase-1

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # === 1. CI JOB ===
  ci:
    name: CI - Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies for all services
        run: |
          cd api-gateway && npm ci && cd ..
          cd auth && npm ci && cd ..
          cd product && npm ci && cd ..
          cd order && npm ci && cd ..

      - name: Run tests (optional)
        working-directory: ./product
        run: |
          if [ -f package.json ] && grep -q "\"test\"" package.json; then npm test; else echo "No tests defined"; fi

  # === 2. DOCKER JOB ===
  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push api-gateway
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eproject-api-gateway:latest ./api-gateway
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eproject-api-gateway:latest

      - name: Build & push auth
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:latest ./auth
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eproject-auth:latest

      - name: Build & push product
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:latest ./product
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eproject-product:latest

      - name: Build & push order
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:latest ./order
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/eproject-order:latest
